<!DOCTYPE html>
<html>
<head>
    <link href="../Estilos/bulma.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Login Admin</title>
</head>

<body>
    <section class="hero is-fullheight is-medium is-primary is-bold">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <article class="card is-rounded">
                        <div class="card-content">
                            <h1 class="title" align="center">

                                <img src="../img/Logo_SOLSOFTW.png" alt="logo" width="150">
                            </h1>

                            <form id="form1" name="form1" method="post" action="verificarLogin.php">

                                <p class="control">
                                    <div class="input-group">
                                        <input class="form-control" type="text" placeholder="Usuario admin" name="txt_admin" required>
                                    </div> 
                                </p>
                                <p class="control">
                                    <div class="input-group">
                                        <input id="txt_contra" type="password" class="form-control" placeholder="Contraseña" name="txt_contra">
                                        <div class="input-group-append">
                                            <button id="show_password" class="btn btn-primary" type="button" onclick="mostrarPassword()">
                                                <span class="fa fa-eye-slash icon"></span> </button>
                                        </div>
                                    </div>

                                </p>
                                
                                <br>
                                <p class="control">
                                    <input class="button is-primary is-medium is-fullwidth" type="submit" name="button"
                                        id="button" value="Enviar" />
                                </p>
                            </form>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function mostrarPassword(){
                var cambio = document.getElementById("txt_contra");
                if(cambio.type == "password"){
                    cambio.type = "text";
                    $('.icon').removeClass('fa fa-eye-slash').addClass('fa fa-eye');
                }else{
                    cambio.type = "password";
                    $('.icon').removeClass('fa fa-eye').addClass('fa fa-eye-slash');
                }
            } 
            
            $(document).ready(function () {
            //CheckBox mostrar contraseña
            $('#ShowPassword').click(function () {
                $('#password').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
        </script>
</body>
</html>
